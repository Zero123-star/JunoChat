<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %}{{ title }}{% else %}Error 403{% endif %}</title>
</head>
<body>
    <div class="container">
        <h1>{% if title %}{{ title }}{% else %}Error 403{% endif %}</h1>
        <p class="greetings">
            {% if user.is_authenticated %}
                Greetings {{ user.username }}
            {% else %}
                Greetings esteemed Guest
            {% endif %}
        </p>
        <p>
            {% if message %}
                {{ message }}
            {% else %}
                You do not have permission to access this page.
            {% endif %}
        </p>
    </div>
</body>
</html>
