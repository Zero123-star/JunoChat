<form method="post">
    {% csrf_token %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {{ form.as_p }}
    {% for error in form.non_field_errors %}
        <div class="error">{{ error }}</div>
    {% endfor %}
    <button type="submit">Log In</button>
</form>
